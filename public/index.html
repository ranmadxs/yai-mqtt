<HTML>
  <HEad>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Yai - Water Pump</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/layout.css">
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  </HEad>
  <BODY>
    YaisServer v.<%=YAI_VERSION%> <b><%=YAI_UID%></b> <br/>
    <div id="empty-space"></div> 

    <ul class="cards">
      <li class="cards__item">
        <div class="card" style="width: 100%">
          <div class="card__image card__image--turbine">
          </div>

            <div class="card__title">Medidor de Tanque</div>

          </div>
        </div>

          <div class="card__image card__image--matrix">
          </div>

            <div class="card__title">Logs de Actividad</div>
            <div class="line-1"></div>
            <div id="empty-space"></div>
            <div id="counterDiv" class="divClass">
            </div>
            <div id="empty-space"></div>
            <button class="btn btn--block card__btn" id="clearBtn">Clear</button>
          </div>
        </div>
      </li>      
    </ul>


    <script src='https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.3/d3.js'></script>

    <script type="text/javascript" src="./js/tank-level.js"></script>
